<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farenheit to Celsius Converter</title>

    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="container-for-text">
            <h1>Fahrenheit to Celsius Converter</h1>
            <h2>enter a number at fahrenheit or celsius</h2>
            <h3>You can also use the up and down arrows on the keyboard</h3>
        </div>
        
        <div class="container-for-conversion">
            <div class="container-for-fahrenheit">
                <input type="number" class="fahrenheit-grades">
                <h1>Fahrenheit</h1>
            </div>
            <div class="container-for-celsius">
                <input type="number" class="celsius-grades">
                <h1>Celsius</h1>
            </div>
        </div>

    </div>

    <script src="/app.js"></script>
</body>
</html>
